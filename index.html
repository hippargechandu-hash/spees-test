<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        #sec1 {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 700;
        }

        #ques {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }

        #part {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        #part img {
            height: 80px;
            width: 80px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }

        #second {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            min-width: 120px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 20px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1.1rem;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        #result {
            margin: 20px 0;
            font-size: 1.3rem;
            font-weight: bold;
            min-height: 40px;
            color: #28a745;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        #submit {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        #submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
        }

        #Reset {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            gap: 20px;
        }

        #Reset:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(78, 205, 196, 0.4);
        }

    </style>
</head>
<body>
    <div id="sec1">
        <h1>Speed Typing Test</h1>
        <p id="ques">Loading new question...</p>
        <div id="part">
            <img src="https://cdn-icons-png.flaticon.com/128/2784/2784459.png" alt="Timer Icon">
            <sup id="second">0</sup> seconds
        </div>
    </div>

    <script>
        let root = document.getElementById("sec1");
        let p = document.getElementById("ques");
        let show = document.getElementById("second");
        
        let c = 0;
        let timerInterval;
        let currentQuestion = "";
        
        function fetchNewQuestion() {
            let url = "https://opentdb.com/api.php?amount=10";
            fetch(url)
                .then(res => res.json())
                .then(data => {
                    let randomIndex = Math.floor(Math.random() * data.results.length);
                    currentQuestion = data.results[randomIndex].question.replaceAll('"', '');
                    p.innerText = currentQuestion;
                    console.log("New question:", currentQuestion);
                })
                .catch(err => {
                    p.innerText = "The quick brown fox jumps over the lazy dog.";
                    currentQuestion = p.innerText;
                });
        }
        
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            c = 0;
            show.innerText = '0';
            timerInterval = setInterval(() => {
                show.innerText = c++;
            }, 1000);
        }
        
        let div = document.createElement("div");
        root.appendChild(div);
        
        let textarea = document.createElement("textarea");
        textarea.placeholder = "Type the question above exactly...";
        div.appendChild(textarea);
        
        let v = document.createElement("p");
        v.id = "result";
        div.appendChild(v);
        
        let submitBtn = document.createElement("button");
        submitBtn.id = "submit";
        submitBtn.innerText = "Submit";
        root.appendChild(submitBtn);
        
        let resetBtn = document.createElement("button");
        resetBtn.id = "Reset";
        resetBtn.innerText = "Reset";
        root.appendChild(resetBtn);
        

        fetchNewQuestion();
        startTimer();
        
        submitBtn.addEventListener('click', () => {
            clearInterval(timerInterval);
            let userInput = textarea.value.trim();
            if (currentQuestion === userInput) {
                v.innerText = `✅ Perfect! Completed in ${c} seconds`;
                v.style.color = '#28a745';
            } else {
                v.innerText = `❌ Not matching. Time: ${c}s. Try again!`;
                v.style.color = '#dc3545';
            }
        });
        

        resetBtn.addEventListener('click', () => {
            clearInterval(timerInterval);
            textarea.value = "";
            v.innerText = "";
            v.style.color = '';
            p.innerText = "Loading new question...";
            fetchNewQuestion(); 
            startTimer();
        });
    </script>
</body>
</html>
